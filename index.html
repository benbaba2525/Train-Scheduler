    <title>Train Scheduler</title>
</head>
<body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
    </div>

    







<!---->

<div class="container-fluid">
    <div class="row pageRow">

        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">

            <div class="panel">

                <div class="panel-heading">
                    <h4>Train Schedule</h4>
                </div>
                
                <div class="panel-body">

                    <table class="table table-hover table-responsive" id="boardTable">
                    
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Train Number</th>
                                <th>Destination</th>
                                <th>Frequency (in mins.)</th>
                                <th>Next Arrival (HHMM)</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody id="boardText">
                        </tbody>

                    </table>

                </div>

            </div>

        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

            <div class="panel">

                <div class="panel-heading">
                    <h4>Add Train</h4>
                </div>

                <div class="panel-body">
            
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
                        </div>

                        <div class="form-group">
                            <label for="trainNumber">Train Number</label>
                            <input type="number" class="formControl" id="numberInput" placeholder="Enter a Train ID Number">
                        </div>

                        <div class="form-group">
                            <label for="destForm">Destination</label>
                            <input type="text" class="formControl" id="destInput" placeholder="City, State">
                        </div>

                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HHMM 24 Hour Format)</label>
                            <input type="number" class="formControl" id="timeInput" placeholder="eg. 1430" onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
                        </div>

                        <div class="form-group">
                            <label for="freqForm">Frequency (in mins.)</label>
                            <input type="number" class="formControl" id="freqInput" placeholder="eg. 30 minutes">
                        </div>
                    </form>

                    <button class="btn btn-primary submitInput">
                        Submit
                    </button>

                    <button class="btn btn-secondary resetInput">
                        Reset
                    </button>

                </div>

            </div>

        </div>

    </div>	

</div>

</div>
     
</div>

</body>
