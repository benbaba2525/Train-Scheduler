    <link rel="stylesheet" type="text/css" href="assets/style.css">

   <!-- Firebase References -->
   <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
          <h1 class="display-4">City Train Station</h1>
          <p class="lead">Track your Train</p>
          <h5>Today is <span id="current-status"></span></h5>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row pageRow">

    <!-- Train Scheduler -->
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" >
               <div class="card-header"><strong><i class="fa fa-list-alt"></i> Train Schedule</strong></div>

                <div class="table-responsive" id="scheduleBroad">
                  <div class="card-body">

               <table class="table table-hover">
                <thead class="table-danger">
                  <tr>
                    <th scope="col"><strong>Train Name</strong></th>
                    <th scope="col"><strong>Destination</strong></th>
                    <th scope="col"><strong>Frequency (min)</strong></th>
                    <th scope="col"><strong></strong>Next Arrival</th>
                    <th scope="col"><strong></strong>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td >1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>

              
            </div>
          </div>  
        </div>

   <!-- Add Train -->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" >
            <div class="card-header"><strong><i class="fa fa-train" aria-hidden="true"></i> Add Train</strong></div>
              <div class="table-responsive" id="addTrainBroad">
                <div class="card-body">
                <form>

                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName-input" placeholder="Enter a train name">
                    </div>

                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination-input" placeholder="City, State">
                    </div>

                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:MM, AM/PM)</label>
                        <input type="time" class="form-control" id="trainTime-input">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="Enter minutes (e.g. 30 )">
                    </div>

                    <button type="submit" class="btn btn-primary" id= "submitInput">Submit</button>
                  </form>
                </div>
           

              
            </div>
        </div>   


    

<!---->

        </div>
    </div>



    

      <!-- Added link to the jQuery Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script type="text/javascript" src="assets/app.js"></script>
    
</body>
</html>
