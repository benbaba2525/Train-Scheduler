<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Added link to to Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap" rel="stylesheet">
    <!--Added link to awesome icon -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Added link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    
    
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row pageRow">

    <!-- Train Scheduler -->
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" >
               <div class="card-header"><strong><i class="fa fa-list-alt"></i> Train Schedule</strong></div>

                <div class="table-responsive" id="scheduleBroad">
                  <div class="card-body">

               <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>

              
            </div>
          </div>  
        </div>

   <!-- Add Train -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" >
            <div class="card-header"><strong><i class="fa fa-train" aria-hidden="true"></i> Add Train</strong></div>
              <div class="table-responsive" id="addTrainBroad">
                <div class="card-body">
                <form>

                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName" placeholder="Enter a train name">
                    </div>

                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="password" class="form-control" id="destination" placeholder="City, State">
                    </div>

                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:MM, AM/PM)</label>
                        <input type="time" class="form-control" id="trainTime">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Enter minutes (e.g. 30 )">
                    </div>
                    
                    



                    <button type="submit" class="btn btn-primary" id= "submitInput">Submit</button>
                  </form>
                </div>
           

              
            </div>
        </div>   


    

<!---->

        </div>
    </div>



    

      <!-- Added link to the jQuery Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!--Added link to Javascript -->
      <script type="text/javascript" src="assets/app.js"></script>
    
</body>
</html>
